<section class="vh-100 bg-login">
  <!-- Заголовок -->
  <div class="p-text-center p-mb-4">
    <p class="p-text-bold title-text" [style]="{'font-size': '24px', 'color': 'rgb(61, 17, 1)'}">
      Лаб 4. Слонимская Kсения, группа Р3231, вариант 9494025</p>
  </div>

  <div class="p-grid p-justify-start p-align-items-start login-card">
    <!-- Карточка PrimeNG -->
    <p-card styleClass="bg-login-window text-white p-justify-start p-align-items-start"
            header="{{ isRegister ? 'Sign up' : 'Sign in' }}" [style]="{'border-radius': '1rem'}">
      <form (ngSubmit)="submitLogin()" [formGroup]="loginForm">
        <!-- Поле ввода Login -->
        <div class="p-field p-mb-4">
          <label for="login">Login</label>
          <input pInputText id="login" formControlName="login" class="p-inputtext p-component p-d-block" placeholder="Type your login" />
          <div>
            <small *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched" class="p-error">
              Login is required!
            </small>
          </div>
        </div>

        <!-- Поле ввода Password -->
        <div class="p-field">
          <label for="password">Password</label>
          <input pInputText id="password" type="password" formControlName="password" class="p-inputtext p-component p-d-block" placeholder="Type your password"/>
          <div>
            <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">Min 8 characters, 1 letter, 1 number!
            </small>
          </div>
        </div>

        <!-- Кнопка Login -->
        <button pButton type="submit" label="{{ isRegister ? 'Register' : 'Login' }}" [disabled]="loginForm.invalid" class="p-button-outlined p-button-lg p-d-block"></button>
      </form>
      <div class="p-mt-4">
        <button (click)="toggleForm()" class="p-button-outlined p-button-lg p-d-block">
          {{ isRegister ? 'I already have an account' : 'I want to register' }}
        </button>
      </div>
    </p-card>
  </div>
</section>
