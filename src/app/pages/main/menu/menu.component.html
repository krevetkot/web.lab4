<p-menubar  [model]="items">
  <ng-template #item let-item>
    <ng-container *ngIf="item.route">
      <a [routerLink]="item.route" class="p-menu-item-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-container>
  </ng-template>
</p-menubar >
